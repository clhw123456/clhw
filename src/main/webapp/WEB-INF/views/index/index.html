<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../jquery-easyui/themes/metro/easyui.css"/>
<link rel="stylesheet" href="../jquery-easyui/themes/icon.css"/>
<script type="text/javascript" src="../jquery-easyui/jquery.min.js"></script>
<script type="text/javascript" src="../jquery-easyui/jquery.easyui.min.js"></script>
<script type="text/javascript" src="../jquery-easyui/locale/easyui-lang-zh_CN.js"></script>
</head>
<body class="easyui-layout">
	<div data-options="region:'north'" style="height:100px;">
		源码管理系统
	</div>
    <div data-options="region:'south'" style="height:50px;">
    	&copy;沃沃科技
    </div>
    <div data-options="region:'west',title:'菜单导航',split:true" style="width:200px;">
    	<ul id="tree"></ul>
    </div>
    <div data-options="region:'center'">
    	<div id="tabs" class="easyui-tabs" data-options="fit:true">
    		<div title="首页"></div>
    	</div>
    </div>
    
    <script type="text/javascript">
    	//菜单树
    	$('#tree').tree({
    		url:'getPrivilegeInSession.do',
    		onClick: function(node){
    			
    			console.info(node);
    			
    			console.info(node.pUrl);
    			
    			if(node.pUrl!=null){
    				
    				if($('#tabs').tabs('exists',node.text)){
    					
    					$('#tabs').tabs('select', node.text);
    					
    				}else{
    					
    					$('#tabs').tabs('add',{
        					title: node.text,
        					href: node.pUrl
        				});
    				}
    				
    			}else{
    				
    				$('#tree').tree('toggle', node.target);
    			}
    		}
    	});
    </script>
</body>
</html>
